<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <title> Register Now!</title>
    <link rel="stylesheet" href="../css/registercss.css">
  </head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"  />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet"/>
  

  <body>
 <section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            
              <form class="signup-form" method="post" action="#" th:object="${user}" th:action="@{register}" id="demo-form">
                <!-- form header -->
                
                <div class="form-header">
                  <h1>Create Account</h1>
                </div>
                
                <div id="error" th:text="${error}" class="mb-4"></div>
                <div id="success" th:text="${success}" class="mb-4"></div>
                  <span id="output"></span>
                <!-- form body -->
                <div class="form-body">
                
                  <!-- User name -->
                  <div class="horizontal-group">
                    <div class="form-group ">
                      <label for="firstname" class="label-title">User Name</label>
                      <br>
                      <input type="text" id="username" class="form-input"  th:field="*{userName}" oninput="validateUsername();"/>
                    </div>
                  </div>
                  
                  <!-- Email -->
                  <div class="horizontal-group">
                    <div class="form-group ">
                      <label for="firstname" class="label-title">Email</label>
                      <br>
                      <input type="text" id="emailId" class="form-input"  th:field="*{emailId}" />
                    </div>
                  </div>
                  
                  <!-- Passwrod and confirm password -->
                  <div class="horizontal-group">
                    <div class="form-group left">
                      <label for="password" class="label-title">Password</label>
                      <input id="password" name="password" type="password" class="form-input" th:field="*{password}" >
                    </div>
                    <div class="form-group right">
                      <label for="confirm-password" class="label-title">Confirm Password</label>
                      <input id="confirm" name="confirm" type="password" class="form-input"   th:field="*{confirmPassword}"  >
                    </div>
                  </div>
                  
                  
                  
                  
                  
                  <label class="label-title">Enter Captcha</label>
                  <div class="wrapper">
                    <canvas id="captcha" width="200" height="45" ></canvas>
                    <button id="reload-button" type="button">
                    <i class="fa-solid fa-arrow-rotate-right"></i>
                    </button>
                    <input type="text" id="textBox" placeholder="" class="form-input mb-8" />
                  </div>
                    <div class="form-group center">
                    <button class="btn" id="submitButton" type="button" style="width:initial;">Submit CAPTCHA </button>
                  
                  </div>
                  <div class="form-group center">
                    <button onclick='onSubmit'class="btn"   style="background-color:#800000;color:white;font-weight:bold;border-radius:25px;display:none" id="submit">Create</button>
                  </div>
                  <p class="mb-4 label-title">Already have an account? <a href="../api/login" class="text-white-50 fw-bold">Login</a> </p>
                  <!-- form-footer -->
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    </section>
    <!-- Script for range input label -->
    <script 
     
       src="../scripts/registerscripts.js" >
        
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" ></script>
  </body>
</html>
